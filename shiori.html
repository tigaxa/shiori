<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>両家顔合わせのご案内</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Mincho ProN",
                   "Yu Mincho", "游明朝", serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      background-color: #ffffff;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
      letter-spacing: 0.05em;
    }

    .meta {
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.8;
    }

    .meta strong {
      display: block;
      font-size: 16px;
    }

    .section {
      margin-bottom: 28px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    ol {
      padding-left: 20px;
      line-height: 1.9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>両家顔合わせのご案内</h1>

    <div class="meta">
      <strong>【新郎家名】家 ・ 【新婦家名】家</strong>
      【2025年◯月◯日】<br />
      【会場名】
    </div>

    <div class="section">
      <p>
        本日はご多用のところ、両家顔合わせの席にご臨席賜り、
        誠にありがとうございます。<br />
        両家のご縁を結ぶにあたり、下記の流れにて進行させていただきます。
      </p>
    </div>

    <div class="section">
      <div class="section-title">本日の進行</div>
      <ol>
        <li>集合・着席（10分）</li>
        <li>始まりの挨拶（3分）</li>
        <li>自己紹介（5分）</li>
        <li>乾杯（3分）</li>
        <li>食事・歓談</li>
        <li>結びの挨拶（5分）</li>
        <li>記念撮影・解散</li>
      </ol>
    </div>

    <footer>
      本日はどうぞ、和やかなひとときをお過ごしください。
    </footer>
  </div>
</body>
</html>
