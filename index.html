<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご縁を結ぶ食事会のご案内</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>ご縁を結ぶ食事会のご案内</h1>

    <div class="meta">
      <div class="meta-main">
        <div class="meta-date">【2025年◯月◯日】</div>
        <div class="meta-venue">【会場名】</div>
      </div>
      <div class="meta-names" aria-label="両家参加者">
        <div class="name-column">
          <div class="family-title">新郎家</div>
          <div class="name-row">【父】ご芳名</div>
          <div class="name-row">【母】ご芳名</div>
          <div class="name-row">【ご本人】ご芳名</div>
        </div>
        <div class="name-column">
          <div class="family-title">新婦家</div>
          <div class="name-row">【父】ご芳名</div>
          <div class="name-row">【母】ご芳名</div>
          <div class="name-row">【ご本人】ご芳名</div>
        </div>
      </div>
    </div>

    <div class="section">
      <p>
        本日はご多用のところ、両家顔合わせの席にご臨席賜り、
        誠にありがとうございます。<br />
        両家のご縁を結ぶにあたり、下記の流れにて進行させていただきます。
      </p>
    </div>

    <div class="section">
      <div class="section-title">本日の進行</div>
      <ol>
        <li>集合・着席（10分）</li>
        <li>始まりの挨拶（3分）</li>
        <li>自己紹介（5分）</li>
        <li>乾杯（3分）</li>
        <li>食事・歓談</li>
        <li>結びの挨拶（5分）</li>
        <li>記念撮影・解散</li>
      </ol>
    </div>

    <footer>
      本日はどうぞ、和やかなひとときをお過ごしください。
    </footer>
  </div>
</body>
</html>
